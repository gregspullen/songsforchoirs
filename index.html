<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Songs for Choirs</title>
  <meta name="description" content="Independent choral publisher bringing fresh, beautifully written music for choirs. Explore new works and join us as we prepare to launch." />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="stylesheet" href="styles.css?v=999">
</head>

<body>

  <header class="site-header">
  <h1 class="site-logo">
  songs<span class="gold">for</span>choirs
</h1>
<p class="tagline">We’re currently under development, but hope to be publishing new music soon. Feel free to look around — we hope to see you again soon.</p>

</header>


  <nav id="site-nav" class="site-nav">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="choral.html">Choral</a></li>
      <li><a href="children.html">Children</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="wrap wrap--wide">
    <section id="coming-soon" class="panel" aria-labelledby="coming-heading">
      <h2 id="coming-heading">Coming Soon</h2>

      <div class="score-grid">

        <figure class="cover">
            <img
              src="images/Cover_png/The-Little-Monster-Song.png"
              alt="The Little Monster Song cover"
              onerror="this.classList.add('placeholder'); this.src='images/placeholder.png';">
          <span class="hover-tag">FREE! Available now</span>
        </figure>
      

        <figure class="cover">
          <img src="images/Cover_png/Venite.png"
               alt="The Venite cover"
               onerror="this.onerror=null; this.src='images/placeholder.png';">
          <span class="hover-tag">Available soon</span>
        </figure>

        <figure class="cover">
          <img src="images/Cover_png/Magnificat.png"
               alt="The Magnificat cover"
               onerror="this.onerror=null; this.src='images/placeholder.png';">
          <span class="hover-tag">NEW Available now</span>
        </figure>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© 2025 <a href="https://www.songsforchoirs.com">www.songsforchoirs.com</a> — All rights reserved worldwide.</small>
    </div>
  </footer>

  <script>
    (function () {
      const nav = document.getElementById('site-nav');
      const here = window.location.pathname.split('/').pop() || 'index.html';
  
      [...nav.querySelectorAll('a')].forEach(a => {
        const target = a.getAttribute('href').split('/').pop();
        if (target === here) a.setAttribute('aria-current', 'page');
      });
  
      const onScroll = () =>
        nav.classList.toggle('is-stuck', window.scrollY > 0);
  
      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });
    })();
  </script>
  
  <script src="pricing.js"></script>
  </body>
  </html>
